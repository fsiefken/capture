<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8" />
	<title>Capture</title>
	<link rel="stylesheet" href="css/capture.css" media="all" />
	<meta name="description" content="WebRTC" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
</head>
<body>
	<div class="btn-menu">
		<button class="button" type="button" id="picturebutton">Take photo</button>
		<button class="button" type="button" id="play-pause"></button>
	  <div class="image-dl"><a id="dl-photo">No image</a></div>
	  <button class="button" type="button" id="fullscreen">Fullscreen</button>
	</div>

	<!-- Empty <p> tag, which will be filled with text when the video loads -->

	<div class="wrapper">
		<div class="a">
			<!-- Show the video -->
			<video id="video" autoplay>WebRTC not supported. Install Chrome</video>
		</div>

		<div class="a">
			<!-- Take a photo for upload -->
			<canvas id="canvas"></canvas>

			<!-- Store the canvas image -->
			<div class="stack rotated-left">
				<img src="" id="photo" alt="Photo from camera" title="Photo from camera" />
			</div>
		</div>
	</div>

	<script src="js/capture.js"></script>

</body>
</html>
